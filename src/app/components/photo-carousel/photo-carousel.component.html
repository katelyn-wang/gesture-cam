<div id="photoCarousel" class="carousel slide carousel-fade">
  
    <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let photo of Photos; let i = index" [ngClass]="{'active': i == activeSlide}">
            <img class = "d-block w-100" src="{{photo}}" alt="Carousel Image">
        </div>
    </div>

    <a class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev" (click)="prevPhoto()">
      <img src = "assets\leftpoint.png" alt = "left point" width = "50"> 
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next" (click)="nextPhoto()">
      <img src = "assets\rightpoint.png" alt = "right point" width = "50">
      <span class="visually-hidden">Next</span>
    </a>

</div>
